<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="keimeno"></h3>
    <button id="btn1">Εμφανιση txt</button>

    <h3 id="omada"></h3>
    <button id="btn2"> Εμφάνιση xml </button>

    <h3 id="play"></h3>
    <button id="btn3"> Εμφάνιση json </button>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {

        $("#btn1").click(function() {
            $.ajax({
                url: "pelates.txt",
                success: function(result) {
                    $("#keimeno").html(result);
                }

            });
        });

        $("#btn2").on("click", function() {


            $.get("players.xml", function(res) {
                $(res).find("player").each(function() {

                    var eponimo = $(this).find("epitheto");

                    $("#omada").append(eponimo).append("<br>");
                });
            });
        });

        $("btn3").on("click", function() {
            $.getJSON("users.json", function(res) {
                $.each(res, function(key, value) {
                    if (key === "lastname") {
                        $("#play").append(key + " : " + value).append("<br>");
                    }

                });

            });

        });






    }); //ready
</script>

</html>
